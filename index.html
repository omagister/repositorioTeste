<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <div class="top">
          <button class="buttonclear" id="clear" onclick="limpar()">C</button>
          <output name="result" id="result"></output>
        </div>
        <!-- end top -->
        <div class="functionbox">
          <div class="rowone">
            <button class="seven" id="seven" onclick="clicaSete()">7</button>
            <button class="eight" id="eight" onclick="clicaOito()">8</button>
            <button class="nine" id="nine" onclick="clicaNove()">9</button>
            <button class="operator" id="divide">	รท</button>
          </div>
          <!-- end row one -->
          <div class="rowtwo">
            <button class="four" id="four" onclick="clicaQuatro()">4</button>
            <button class="five" id="five" onclick="clicaCinco()">5</button>
            <button class="six" id="six" onclick="clicaSeis()">6</button>
            <button class="operator" id="multiply">x</button>
          </div>
          <!-- end row two -->
          <div class="rowthree">
            <button class="one" id="one"  onclick="clicaUm()">1</button>
            <button class="two" id="two" onclick="clicaDois()">2</button>
            <button class="three" id="three" onclick="clicaTres()">3</button>
            <button class="operator" id="subtract">-</button>
          </div>
          <!-- end row three -->
          <div class="rowfour">
            <button class="zero" id="zero" onclick="clicaZero()">0</button>
            <button class="operator" id="decimal" onclick="clicaPonto()">.</button>
            <button class="operator" id="equals">=</button>
            <button class="operator" id="add" onclick="clicaSoma()">+</button>
          </div>
          <!-- end row five -->
        </div>
      </div>
    <script src="main.js"></script>
</body>
</html>
